<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  <ul class="tag-container">
    {% for tag in tags %}
    <li>
      <a class="tag-item" href="/tags/#{{ tag | slugize }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
